<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/speakers.css" rel="stylesheet" />

<title>名师风采抢先看</title>
</head>
<body>
	<div id="loader"></div>
	<div id="carousel-speakers" class="carousel slide container"
		data-ride="carousel" data-interval=false>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
		</div>

		<div id="carousel-controls" align="center" hidden="hidden">
			<!-- Controls -->
			<!-- <button class="left btn" onclick='clickCarouselControl($(this))'><span class="glyphicon glyphicon-chevron-left"></span></button>
			<button class="right active btn" onclick='clickCarouselControl($(this))'><span class="glyphicon glyphicon-chevron-right"></span></button> -->
			<input type="image" src="img/unleft.png" onclick='clickCarouselControl($(this))' class="left inactive"></input>
			<input type="image" src="img/left.png" onclick='clickCarouselControl($(this))' class="left active" hidden="hidden"></input>
			<input type="image" src="img/unright.png" onclick='clickCarouselControl($(this))' class="right inactive"></input>
			<input type="image" src="img/right.png" onclick='clickCarouselControl($(this))' class="right active" hidden="hidden"></input>
 		</div>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/spin.min.js"></script>
	<script src="js/jquery.spin.js"></script>
	<script src="js/jquery.bcSwipe.min.js"></script>
	<script src="js/speakers.js"></script>
	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="js/carousel.min.js"></script>
	<script src="js/transition.min.js"></script>
	<!-- bootstrap.min.js includes carousel.min.js and other features -->
	<script src="js/jquery.tmpl.min.js"></script>
	
</body>
</html>
