<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.bcSwipe.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" />

<style type="text/css">
.carousel-indicators li {
	border-color: blue;
}

.carousel-indicators .active {
	background-color: blue;
}

.carousel-indicators {
	position: fixed;
	bottom: 0
}
</style>

<script>
	$(document).ready(function() {
		$('.carousel').bcSwipe({
			threshold : 50
		});
		$('#speaker1').load('views/speaker1.html');
		$('#speaker2').load('views/speaker2.html');
		$('#speaker3').load('views/speaker3.html');
	});

	var speakers = angular.module("speakers", []);
	speakers.controller("speakersCtrl", function($scope) {
	});
</script>
<title>名师风采抢先看</title>
</head>
<body>
	<div id="carousel-speakers" class="carousel slide" data-ride="carousel"
		data-interval=false>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div id="speaker1" class="item active"></div>
			<div id="speaker2" class="item"></div>
			<div id="speaker3" class="item"></div>
		</div>

		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-speakers" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-spekaers" data-slide-to="1"></li>
			<li data-target="#carousel-speakers" data-slide-to="2"></li>
		</ol>
		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-speakers"
			role="button" data-slide="prev"> <span
			class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#carousel-speakers"
			role="button" data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

</body>
</html>
