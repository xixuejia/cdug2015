<div id='${id}' class='${itemClass}'>
	<div align='center'>
		<img src='img/${image}' class='img-circular'></img>
	</div>
	<h3 align='center'>${name}</h3>
	<h5 align='center'>${title}</h5>
	<p>${brief}</p>
	<br>
	<p>演讲题目</p>
	<div>
		{{if topics.length > 1}} 
			{{each topics}}
			<p>${$index+1}. ${$value}</p>
			{{/each}}
		{{else}}
			{{each topics}}
			<p>${$value}</p>
			{{/each}}
		{{/if}}
	</div>
	<br>
</div>
