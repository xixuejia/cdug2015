<div id='${id}' class='${itemClass}'>
	<div align='center'>
		<img src='img/${image}' class='img-circular'></img>
	</div>
	<h3 align='center'>${name}</h3>
	<h5 align='center'>${title}</h5>
	<p>${brief}</p>
	<br>
	{{if topics}}
	{{if topics.length >= 1}}
	<p>演讲题目</p>
	{{/if}}
	{{/if}}
	<div>
		{{if topics}}
			{{if topics.length > 1}} 
				{{each topics}}
					<p>${$index+1}. ${$value}</p>
				{{/each}}
			{{else topics}}
				{{each topics}}
					<p>${$value}</p>
				{{/each}}
			{{/if}}
		{{/if}}
	</div>
	<br>
</div>
