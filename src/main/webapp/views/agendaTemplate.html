<div id='${id}' role='tabpanel' class='tab-pane ${active}'>
	<h4 class='text-center' style='font-weight: bold;'>2015中国主机用户社区大会日程表</h4>
	{{each page}}
	<div align='center'>
		<div class="text-center phaseTitle" 
		{{if title.indexOf('主会场') !== -1 && title.indexOf('上午') !== -1}}
			style= 'background-color: #8AC007; color: white; border: 2px solid #8AC007;'
		{{else title.indexOf('主会场') === -1 && title.indexOf('上午') !== -1}}
			style='background-color: white; color: #8AC007; border: 2px solid #8AC007;'
		{{else title.indexOf('主会场') !== -1 && title.indexOf('上午') === -1}}
			style='background-color: #337ab7; color: white; border: 2px solid #337ab7;'
		{{else}}
			style='background-color: white; color: #337ab7; border: 2px solid #337ab7;'
		{{/if}}>${title}</div>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>时间</th>
				<th>演讲题目</th>
			</tr>
		</thead>
		<tbody>
			{{each topics}}
			<tr>
				<td class="col-xs-4">${$value.time}</td>
				<td class="col-xs-8">${$value.topic}</td>
			</tr>
			{{/each}}
			<!-- End of iteration on topics -->
		</tbody>
	</table>
	<div align='center'>
		<div class="text-center location" 
		{{if title.indexOf('上午') !== -1}}
			style = 'background-color: #8AC007;'
		{{else}}
			style = 'background-color: #337ab7;'
		{{/if}}>
			<span class="glyphicon glyphicon-map-marker"></span> ${location}
		</div>
	</div>
	{{/each}}
	<!-- End of iteration on page -->
</div>
